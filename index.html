<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
        
        function getComputerChoice()
        { 
            let computerSelection;
            let dice;
            dice = Math.floor((Math.random(1) * 3)+1);

            if(dice == 1) {computerSelection = "Rock";}
            
            else if(dice == 2) {computerSelection = "Paper";}
    
            else if(dice == 3) {computerSelection = "Scissors";}
            
            console.log(computerSelection);
            return computerSelection;
        }

        function getPlayerChoice()
        {
            let playerSelection = prompt("Rock, Paper or Scissors");  
            return playerSelection;
        }

        function playRound(player,computer)
        {

            switch(computer)
            {
                case "Rock":
                    if(player == "Rock"){ console.log("Draw")}
                    else if (player == "Paper") { console.log("Players Wins")}
                    else if (player == "Scissors") { console.log("Computer Wins")}
                    break

                case "Paper":
                    if(player == "Rock"){ console.log("Computer Wins")}
                    else if (player == "Paper") { console.log("Draw")}
                    else if (player == "Scissors") { console.log("Players Wins")}
                    break
                
                case "Scissors":
                    if(player == "Rock"){ console.log("Players Wins")}
                    else if (player == "Paper") { console.log("Computer Wins")}
                    else if (player == "Scissors") { console.log("Draw")}
                    break
            }
        }
        
        playRound(getPlayerChoice(),getComputerChoice());

        
    </script>
    <div class="container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
</body>
</html>
